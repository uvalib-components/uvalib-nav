<!doctype html>
<html>
  <head>
    <title>uvalib-nav demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../uvalib-nav.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic uvalib-nav Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-nav></uvalib-nav>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Advanced uvalib-nav Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-nav include-search
            search-code="//search.lib.virginia.edu/catalog"
            navigation='[
              {"label": "About", "url": "//www.library.virginia.edu/about/"},
              {"label": "Collections", "url": "//www.library.virginia.edu/collections/"},
              {"label": "Research", "url": "//www.library.virginia.edu/research/"},
              {"label": "Services", "url": "//www.library.virginia.edu/services/"},
              {"label": "Extras", "submenu": [
                {"label": "Email", "url": "https://www.mail.virginia.edu/"},
                {"label": "SIS", "url": "https://sisuva.admin.virginia.edu/ihprd/signon.html"},
                {"label": "UVACollab", "url": "https://collab.itc.virginia.edu/portal"}
              ]}
            ]'
            >
          </uvalib-nav>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
