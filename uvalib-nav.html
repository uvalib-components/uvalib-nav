<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../polymer-font-awesome-icons/fa-icons.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="../uvalib-theme/uvalib-icons.html">

<!--
`uvalib-nav`
Navigation content component

@demo demo/index.html
-->

<dom-module id="uvalib-nav">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .navigation {
        --paper-tabs: {
          background-color: var(--color-secondary-blue);
          color: var(--color-white);
        }
      }
      paper-tab.iron-selected {
        background-color: var(--color-secondary-blue);
        color: var(--color-white);

      }
      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      a {
        color: var(--color-white);
        text-decoration: none;
      }
    </style>
    <nav>
      <paper-tabs class="navigation" selected="{{selectedTab}}" no-bar no-slide autoselect>
        <template is="dom-repeat" items="{{navigation}}" as="nav">
          <paper-tab>
            <a href="{{nav.url}}" class="link" tabindex="-1"><h4>{{nav.label}}</h4></a>
          </paper-tab>
        </template>
        <template is="dom-if" if="{{includeSearch}}">
          <paper-tab class="search">
            <a href="{{searchCode}}" class="link" tabindex="-1"><paper-icon-button icon="search" alt="Search Virgo"></paper-icon-button></a>
          </paper-tab>
        </template>
      </paper-tabs>
    </nav>
  </template>

  <script>
    Polymer({

      is: 'uvalib-nav',

      properties: {
        /**
         * Array of JSON items that represent the navigation. Each JSON item has a label property and either a url property or a submenu property. The submenu property would contain an array of JSON items containing label and url properties.
         */
        navigation: {
          type: Array,
          value: [
            {"label": "About", "url": "//www.library.virginia.edu/about/"},
            {"label": "Collections", "url": "//www.library.virginia.edu/collections/"},
            {"label": "Research", "url": "//www.library.virginia.edu/research/"},
            {"label": "Services", "url": "//www.library.virginia.edu/services/"}
          ],
        },

        /**
         * Indicates that a search icon should be displayed at the start of the navigation.
         */
        includeSearch: {
          type: Boolean,
          value: false
        },

        /**
         * The JavaScript code to use for invoking the search when the icon is selected.
         */
        searchCode: {
          type: String,
          value: ""
        },

        selectedTab: {
          type: String,
          value: '0'
        }
      },

    });
  </script>
</dom-module>
